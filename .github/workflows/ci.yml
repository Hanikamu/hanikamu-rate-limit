name: ci

on:
  push:
    paths:
      - ".github/workflows/ci.yml"
      - "lib/**"
      - "*.gemspec"
      - "spec/**"
      - "Rakefile"
      - "Gemfile"
      - "Gemfile.lock"
      - ".rubocop.yml"
  pull_request:
    branches:
      - main
  create:

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      fail-fast: false
      matrix:
        ruby:
          - "4.0"
        include:
          - ruby: '4.0'
            coverage: 'true'

    env:
      COVERAGE: ${{ matrix.coverage }}
      COVERAGE_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}
      REDIS_URL: redis://127.0.0.1:6379/15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Run tests and linter
        run: bundle exec rake
